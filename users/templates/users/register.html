{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width:500px;">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Create Account</h4>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn text-white w-100 mt-3" style="background-color: #0056B3;">Register</button>
        </form>
        <div class="text-center mt-3">
          <a class="text-decoration-none text-warning" href="{% url 'login' %}">Back to Login</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
